<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Технические работы</title>

<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: radial-gradient(ellipse at center, #111a2e 0%, #070b14 70%);
    color: #e6ebff;
    font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
}

.wrapper {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.panel {
    max-width: 520px;
    padding: 40px 36px;
    text-align: center;
    border-radius: 18px;
    background: rgba(12, 18, 38, 0.85);
    box-shadow:
        0 0 40px rgba(110,140,255,0.15),
        inset 0 0 20px rgba(255,255,255,0.03);
}

.panel h1 {
    margin: 0 0 14px;
    font-size: 26px;
    letter-spacing: 0.04em;
}

.panel p {
    margin: 0;
    line-height: 1.6;
    color: #b9c2ff;
    font-size: 15px;
}

.sig {
    margin-top: 26px;
    font-size: 13px;
    letter-spacing: 0.12em;
    color: #6f7dff;
    opacity: 0.85;
}
</style>
</head>

<body>
<div class="wrapper">
    <div class="panel">
        <h1>Ведутся технические работы</h1>
        <p>
            Ковчег временно закрыт для стабилизации систем.<br>
            Пожалуйста, загляните чуть позже.
        </p>
        <div class="sig">
            SYSTEM STATUS · MAINTENANCE
        </div>
    </div>
</div>
</body>
</html>
